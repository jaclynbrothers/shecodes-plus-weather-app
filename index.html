<!DOCTYPE html>
<html>
  <head>
    <title>Visual Aids Weather Website</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bcca140f6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row center-section">
          <div class="col">
            <img class="icon" src="images/visual.png" alt="visual icon" />
            <img class="icon" src="images/aids.png" alt="aids icon" />
            <img class="icon" src="images/weather.png" alt="weather icon" />
            <img class="icon" src="images/website.svg" alt="website icon" />
            <h1 class="title">Visual Aids Weather Website</h1>
          </div>
        </div>
      </header>
      <div class="row center-section">
        <div class="col">
          <img class="small-icon" src="images/type.svg" alt="type icon" />
          <img class="small-icon" src="images/in.svg" alt="in icon" />
          <img class="small-icon" src="images/your.png" alt="your icon" />
          <img class="small-icon" src="images/city.png" alt="city icon" />
          <h3 class="small-font">Type in your city:</h3>
          <form id="search-form">
            <div class="row d-flex justify-content-center">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  autofocus="on"
                  autocomplete="off"
                  placeholder="Type in your city"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input class="btn btn-primary" type="submit" value="Search" />
                <input
                  id="current-location-button"
                  class="btn btn-success"
                  type="submit"
                  value="Current"
                />
              </div>
            </div>
          </form>
        </div>
        <!-- <div class="col">
          <img
            class="icon search-icon"
            src="images/search.svg"
            alt="search icon"
          />
          <br>
          <input class="btn btn-primary" type="submit" value="Search" />
          <input class="btn btn-success" type="submit" value="Current" />
        </div> -->
      </div>
      <div class="row center-section">
        <div class="col">
          <img class="icon" src="images/city.png" alt="city icon" />
          <h2 id="city" class="main-font">City</h2>
          <section>
            <img class="icon" src="images/day.svg" alt="day icon" />
            <img class="icon" src="images/week.svg" alt="week icon" />
            <h2 class="main-font">Day of the Week</h2>
          </section>
        </div>
      </div>
      <div class="row center-section">
        <div class="col">
          <img class="icon" src="images/day.svg" alt="day icon" />
          <h2 id="current-day" class="main-font bold">Day</h2>
        </div>
        <div class="col">
          <img class="icon" src="images/time.svg" alt="time icon" />
          <h2 id="current-time" class="main-font bold">Time</h2>
        </div>
      </div>
      <div class="row center-section">
        <div class="col">
          <img class="icon" src="images/today.svg" alt="today icon" />
          <img class="icon" src="images/weather.png" alt="weather icon" />
          <h2 class="main-font">Today's Weather</h2>
        </div>
      </div>
      <div class="row center-section">
        <div class="col">
          <img
            id="icon"
            class="icon"
            src="images/sunny.png"
            alt="weather icon"
          />
          <h2 class="main-font bold">
            Description:
            <br />
            <span id="description" class="capitalize-text"> </span>
          </h2>
          <img
            class="icon big-icon-spacing"
            src="images/temp.svg"
            alt="temp icon"
          />
          <h2 class="main-font bold">Temperature:</h2>
          <span id="temperature" class="main-font bold"></span>
          <span class="main-font bold units"
            ><a href="#" id="celsius-link" class="active">째C</a> |
            <a href="#" id="fahrenheit-link">째F</a></span
          >
          <!-- <span class="main-font bold units">
              <a id="celsius-link" href="#">째C</a> | <a id="fahrenheit-link" href="#">째F</a>
            </span> -->
        </div>
        <div class="col">
          <img
            class="icon"
            src="images/precipitation.png"
            alt="precipitation icon"
          />
          <h2 class="main-font bold">
            Humidity:
            <br />
            <span id="humidity"></span>%
          </h2>
          <img
            class="icon big-icon-spacing"
            src="images/wind.svg"
            alt="wind icon"
          />
          <h2 class="main-font bold">
            Wind:
            <br />
            <span id="wind"></span>m/h
          </h2>
        </div>
      </div>
      <div class="row center-section">
        <div class="col">
          <img class="icon" src="images/this-week.svg" alt="this week icon" />
          <img
            class="icon"
            src="images/weather-forecast.png"
            alt="weather forecast icon"
          />
          <h2 class="main-font">This Week's Weather Forecast</h2>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <footer class="footer">
        Picture Symbols from
        <a href="https://www.opensymbols.org/" target="_blank">Open Symbols</a>
        |
        <a
          href="https://github.com/jaclynbrothers/shecodes-plus-weather-app"
          target="_blank"
          >Open-Source Code</a
        >
        by Jaclyn Brothers
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
